name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./AZURE4.sln

      - name: Build
        run: dotnet build ./AZURE4.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./AZURE4.sln --configuration Release --no-build

      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: 'AZURE4'
          publish-profile: ${{ secret.AZURE_PUBLISH_PROFILE }}
          package: "./publish"
